name: github pages

on:
  watch:
    types: [started]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.68.3'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: goto10/goto10.github.io@v3
        with:
          github_token: 4e645e35f9148fc20e3a73d56b0406ad6afbdf2f
          publish_dir: ./public