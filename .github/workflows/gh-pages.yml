name: github pages

on:
  watch:
    types: [started]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true

      - name: Build Site
        uses: chabad360/hugo-gh-pages@v1.2

      - name: Publish Site
        uses: chabad360/hugo-gh-pages@master
        with:
          githubToken: 4e645e35f9148fc20e3a73d56b0406ad6afbdf2f
          branch: master
          repo: goto10/goto10.github.io
          args: --gc --minify --cleanDestinationDir
